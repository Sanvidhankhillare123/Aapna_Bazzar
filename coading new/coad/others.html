<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Post Advertisement - others</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="text-gray-600 body-font bg-gray-800">
        <div class="container mx-auto flex flex-wrap p-5 flex-row items-center">
            <span class="text-3xl font-bold text-white">Post Advertisement - others</span>
        </div>
    </header>

    <!-- Form Section -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Post Your others Advertisement</h1>
            <form class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter title">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" placeholder="Enter description"></textarea>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="text" id="price" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter price">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" id="image" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
